<script>
document.getElementById("myDIV").addEventListener("wheel", myFunction);
var score = 1
function myFunction() {
  if(score < 2 || score > 148)
    score = 2
	if (event.deltaY < 0)
	{
    score++
    imagenum = `icomitanimset2/icomit${score}.jpg`
  	// $('body').css('backgroundImage', `url(${imagenum})`);
    $('img').attr('src', imagenum)
    document.getElementById("demo").style.transform = `translateY(${score * -15}px)`;
	}
	else if (event.deltaY > 0)
	{
    score--
    imagenum = `icomitanimset2/icomit${score}.jpg`
    // $('body').css('backgroundImage', `url(${imagenum})`);
    $('img').attr('src', imagenum)
    document.getElementById("demo").style.transform = `translateY(${score * -15}px)`;
	}
}
</script>

<script>
let start = null;
swipescore = 1
window.addEventListener('touchstart', function(e) {
    start = e.changedTouches[0];
});
window.addEventListener('touchmove', function(e) {
  let end = e.changedTouches[0];
  if(swipescore < 2 || swipescore > 148)
    swipescore = 2
  
  if(end.screenY - start.screenY > 0)
  {
    swipescore--
    imagenum = `icomitanimset2/icomit${swipescore}.jpg`
    $('img').attr('src', imagenum)
    document.getElementById("demo").style.transform = `translateY(${swipescore * -15}px)`;
  }
  else if(end.screenY - start.screenY < 0)
  {
    swipescore++
    imagenum = `icomitanimset2/icomit${swipescore}.jpg`
    $('img').attr('src', imagenum)
    document.getElementById("demo").style.transform = `translateY(${swipescore * -15}px)`;
  }
});                                         
</script>
